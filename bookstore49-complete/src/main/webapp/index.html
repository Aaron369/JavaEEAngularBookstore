<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <title>Book Store</title>
    <script src="scripts/angular.min.js"></script>
</head>
<body ng-init="book='Rats'">
    <div ng-hide="isHiddenBookHidden">
    Book:   <input type="text" ng-model="book"> {{book}}
    </div>
    <div>
    Hide Book: <input type="checkbox" ng-model="isHiddenBookHidden">
    </div>
    <button ng-click="book='Harry Potter'">Change Book</button>
</body>
</html>
